<!DOCTYPE html>
<html lang="pt-BR">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,700;1,700&display=swap"
  rel="stylesheet">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">



  <link rel="stylesheet" href="style.css">

  <title>Encrypt</title>
</head>

<body>

  <header>
    <a href="https://github.com/prbn97/challenge-one-decodificador">
    <img class="logo" src="/img/logo.svg" alt="logo do Encriptador"></a>
  </header>

  <main>

    <section class="section-input">

      <textarea class="text-area-input" 
      cols="40" rows="4" 
      placeholder=" Digite aqui seu texto"
      ></textarea>

      <div class="information">
        <img src="/img/info.svg" alt="icone de informação" srcset="">
        <h6>Apenas letras minuscúlas</h6>
      </div>

      <div class="div-btn">
        <button class="btn" id="encrypt-btn">Encriptografar</button>
        <button class="btn" id="desencrypt-btn">Desencriptografar</button>
      </div>

    </section>

    <section class="section-output">

      <textarea class="text-area-output" 
      cols="20" rows="10" disabled
      ></textarea>

      <div class="div-btn">
        <button class="btn" id="copy-btn">Copiar</button>
      </div>

    </section>
  </main>

  <script src="/script.js"></script>
</body>


</html>
